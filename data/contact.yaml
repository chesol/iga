Textmsc: 'Nach meiner Ausbildung an der HTL Paul Hahn im Bereich Elektrotechnik, die ich im Jahr 2014 mit der Matura erfolgreich abgeschlossen habe, habe ich meine berufliche Laufbahn mit großer Leidenschaft in der Welt der Mess-, Steuer- und Regelungstechnik sowie in der innovativen Gebäudeautomation begonnen. Diese Bereiche begeistern mich nicht nur aufgrund ihrer technischen Herausforderungen, sondern auch wegen der Möglichkeit, durch intelligente Lösungen einen echten Mehrwert zu schaffen. In meiner Freizeit genieße ich es, wertvolle Zeit mit meiner Familie zu verbringen, die mir sehr am Herzen liegt. Zudem widme ich mich mit Begeisterung meiner sportlichen Leidenschaft, dem Fußball, der mir nicht nur Freude bereitet, sondern auch Teamgeist und Disziplin vermittelt.' 
