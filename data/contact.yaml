Mottoche: 'Trotz langjähriger Tätigkeit als Führungskraft eines erfolgreichen und stetig wachsenden Unternehmens, hat mich die Technik nie losgelassen, weswegen ich mich im Jahr 2023 dazu entschlossen habe, meinem Herz zu folgen und ein eigenständiges Unternehmen zu gründen, in dem ich voll und ganz einem der wesentlichen Grundsätze meines Lebens folgen kann, der genau drei Buchstaben hat: TUN. 

Intelligente Automatisierungs-Lösungen sollen all meine Partner und Kunden dabei unterstützen, ihre Immobilie mit minimalem Aufwand so effizient und nachhaltig wie möglich zu betreiben.
Gemeinsam leisten wir damit einen wichtigen Beitrag für die Zukunft und kommen unserer Verpflichtung zur Minimierung der Umweltbelastung nach.'

