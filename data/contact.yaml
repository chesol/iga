Textche: 'Seit meiner Ausbildung an der HTL für Elektrotechnik in Waidhofen a.d. Ybbs, die ich 1998 mit der Matura abgeschlossen habe, bin ich mit Begeisterung in der Mess-, Steuer- und Regelungstechnik bzw. Gebäudeautomation tätig. Die Freizeit steht ganz im Zeichen meiner Familie mit zwei Kindern - und wenn es die Zeit zulässt, betätige ich mich gerne sportlich als leidenschaftlicher Bergsteiger und Mountainbiker.' 
