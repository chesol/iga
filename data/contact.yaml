8 Jahre bei GTS-Automation GmbH (Technik, Projektleiter)


seit 2025 - SOLEBA (Geschäftsführender Gesellschafter)'



Mottomsc: 'Die ungebrochene Faszination für Technik hat mich mein ganzes Leben lang begleitet und inspiriert. Nach langer und intensiver Überlegung habe ich gemeinsam mit meinem Kollegen Christian den mutigen Schritt gewagt, ein eigenes Unternehmen zu gründen. Mein Ziel ist es, innovative und intelligente Automatisierungslösungen zu entwickeln, die unseren Kunden und Partnern helfen, ihren Energieverbrauch nachhaltig zu senken. Auf diese Weise tragen wir nicht nur zur Effizienzsteigerung bei, sondern leisten auch einen wertvollen Beitrag zur Reduzierung der Umweltbelastung insgesamt.'
